<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <div class="form-box">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="5267ac6a-4b0c-4269-8043-4c422b662145.jpg" style="width: 150px; height: auto; display: block; margin: 0 auto;">

            </div>

            <!-- Tab for switching Sign Up and Log In -->
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Sign Up Form -->
                <div id="signup">   
                    <h1>Create an Account</h1>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>Set A Password<span class="req">*</span></label>
                            <input type="password" required autocomplete="off"/>
                        </div>
                        <button type="submit" class="button">Sign Up</button>
                    </form>
                </div>

                <!-- Log In Form -->
                <div id="login">   
                    <h1>Welcome Back!</h1>
                    <form id="login-form" action="/" method="post">
                        <div class="field-wrap">
                            <label>Email Address<span class="req">*</span></label>
                            <input type="email" id="email" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>Password<span class="req">*</span></label>
                            <input type="password" id="password" required autocomplete="off"/>
                        </div>
                        <p class="forgot"><a href="#" id="forgot-password">Forgot Password?</a></p>
                        <button type="submit" class="button" id="login-button">Log In</button>
                    </form>
                    <div id="login-message"></div> <!-- Thông báo đăng nhập -->
                </div>

                <!-- Forgot Password Form -->
                <div id="forgot-password-form" style="display:none;">
                    <h1>Reset Password</h1>
                    <form id="reset-password-form">
                        <div class="field-wrap">
                            <label>Email Address</label>
                            <input type="email" id="reset-email" required />
                        </div>
                        <button type="submit" class="button">Send Reset Link</button>
                    </form>
                    <p id="reset-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
